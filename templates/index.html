<!DOCTYPE html>
<html>
<head>
  <title>URL Shortener</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #45a049;
    }

    .result {
      margin-top: 20px;
      background: #e7f9ed;
      padding: 10px;
      border-radius: 8px;
      word-break: break-all;
    }

    a {
      color: #4CAF50;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>URL Shortener</h1>
    <form method="POST">
      <input type="text" name="original_url" placeholder="Enter your long URL" required>
      <button type="submit">Shorten URL</button>
    </form>

    {% if short_url %}
    <div class="result">
      <p>Your shortened URL:</p>
      <a href="{{ short_url }}">{{ short_url }}</a>
    </div>
    {% endif %}
  </div>
</body>
</html>
